<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async"data-testing="reading-list-item">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" alt="coverpage"/>
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
    </div>
    <div *ngIf="b.finished; then finished else notFinished"></div>
    <ng-template #finished>
      <div class="reading-list-item-finished-text">
        <strong>Finished on</strong>
        {{ b.finishedDate | date }}
      </div>
    </ng-template>
    <ng-template #notFinished>
      <button
        mat-icon-button
        (click)="markBookAsFinished(b)"
        data-testing="mark-as-finished"
      >
        <mat-icon class="mark-finish-circle">check_circle</mat-icon>
      </button>
    </ng-template>
    <div>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
        data-testing="remove-book-button"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
